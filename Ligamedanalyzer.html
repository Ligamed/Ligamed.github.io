//computation functions below

function maxRoll(inputArray){
	var tempRollAngle = []
	for (var i = 0; i <= inputArray.length-1; i++) {
		tempRollAngle.push(inputArray[i][8])

	}

	var maxMoved = Math.max(...tempRollAngle);
	return(maxMoved)
}

function minRoll(inputArray){
	var tempRollAngle = []
	for (var i = 0; i <= inputArray.length-1; i++) {
		tempRollAngle.push(inputArray[i][8])

	}

	var minMoved = Math.min(...tempRollAngle);
	return(minMoved)
}

function angleAverage(inputArray){
	var x = 0;

	for (var i = 0; i <= inputArray.length - 1; i++) {
		x = x + Number(inputArray[i]);

	}
	x = x / inputArray.length;

	x = x.toFixed(2);

	return x;
}


//Akshay is helping
function accMagnitude(x,y,z){
	var m = 0;
	x = Math.pow(x,2);
	y = Math.pow(y,2);
	z = Math.pow(z,2);
	m = Math.sqrt((x+y+z));
	m = m.toFixed(2);
	return m;

}

function checkAngle(inputArray){

	for (var i = 50; i <= inputArray.length - 1; i++) {
		if (inputArray[i][0] == 'resumeGAIT' || inputArray[i][0] == 'breakGAIT'){
			i = i+1;
		}
		var j = i;
		var x = 0;
		var y = 0;
		var z = 0;


		while (inputArray[i][0] - inputArray[j][0] <= 1000){
			if (inputArray[j][0] == 'resumeGAIT' || inputArray[j][0] == 'breakGAIT' || inputArray[j-1][0] == 'resumeGAIT' || inputArray[j-1][0] == 'breakGAIT'){
				j = j-2;
			}


			x = x + inputArray[j][4]*(inputArray[j][0]-inputArray[j-1][0])/1000;
			y = y + inputArray[j][5]*(inputArray[j][0]-inputArray[j-1][0])/1000;
			z = z + inputArray[j][6]*(inputArray[j][0]-inputArray[j-1][0])/1000;
			j = j - 1;
		}
		x = x.toFixed(2);
		y = y.toFixed(2);
		z = z.toFixed(2);
		inputArray[i][8] = x;
		inputArray[i][9] = y;
		inputArray[i][10] = z;
	}
	return inputArray

}

//loads csv file that has been saved from either page earlier
function loadFileAsText()
{
    var fileToLoad = document.getElementById("fileToLoad").files[0];
 
    var fileReader = new FileReader();
    fileReader.onload = function(fileLoadedEvent) 
    {
        var uploadArray = fileLoadedEvent.target.result;
        fullArray = csv2array(uploadArray,',');
        fullArray.reverse();
        fullArray.pop()
        fullArray.reverse();
    };
    fileReader.readAsText(fileToLoad, "UTF-8");
}

//http://www.speqmath.com/tutorials/csv2array/ 
//Shamelessly borrowed. Probably could have been edited down, but it's working and I don't want to break things
function csv2array(data, delimeter) {
  // Retrieve the delimeter
  if (delimeter == undefined) 
    delimeter = ',';
  if (delimeter && delimeter.length > 1)
    delimeter = ',';

  // initialize variables
  var newline = '\n';
  var eof = '';
  var i = 0;
  var c = data.charAt(i);
  var row = 0;
  var col = 0;
  var array = new Array();

  while (c != eof) {
    // skip whitespaces
    while (c == ' ' || c == '\t' || c == '\r') {
      c = data.charAt(++i); // read next char
    }
    
    // get value
    var value = "";
    if (c == '\"') {
      // value enclosed by double-quotes
      c = data.charAt(++i);
      
      do {
        if (c != '\"') {
          // read a regular character and go to the next character
          value += c;
          c = data.charAt(++i);
        }
        
        if (c == '\"') {
          // check for escaped double-quote
          var cnext = data.charAt(i+1);
          if (cnext == '\"') {
            // this is an escaped double-quote. 
            // Add a double-quote to the value, and move two characters ahead.
            value += '\"';
            i += 2;
            c = data.charAt(i);
          }
        }
      }
      while (c != eof && c != '\"');
      
      if (c == eof) {
        throw "Unexpected end of data, double-quote expected";
      }

      c = data.charAt(++i);
    }
    else {
      // value without quotes
      while (c != eof && c != delimeter && c!= newline && c != ' ' && c != '\t' && c != '\r') {
        value += c;
        c = data.charAt(++i);
      }
    }

    // add the value to the array
    if (array.length <= row) 
      array.push(new Array());
    array[row].push(value);
    
    // skip whitespaces
    while (c == ' ' || c == '\t' || c == '\r') {
      c = data.charAt(++i);
    }

    // go to the next row or column
    if (c == delimeter) {
      // to the next column
      col++;
    }
    else if (c == newline) {
      // to the next row
      col = 0;
      row++;
    }
    else if (c != eof) {
      // unexpected character

    }
    
    // go to the next character
    c = data.charAt(++i);
  }  
  
  return array;
}
