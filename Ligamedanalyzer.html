function getMedian(inputArray){
	//#Source https://bit.ly/2neWfJ2 
	//https://www.w3resource.com/javascript-exercises/fundamental/javascript-fundamental-exercise-88.php
	const median = arr => {
  		const mid = Math.floor(arr.length / 2),
    	nums = [...arr].sort((a, b) => a - b);
  		return arr.length % 2 !== 0 ? nums[mid] : (nums[mid - 1] + nums[mid]) / 2;
	};
	return median(inputArray)
}

function getMAD(inputArray){
	var meanVal = inputArray.reduce((a, b) => a + b, 0) / inputArray.length
	var calcMAD = 0
	for (var i = 0; i <= inputArray.length-1; i++){
		calcMAD = Math.abs(inputArray[i] - meanVal) + calcMAD
	}
	var acutalMAD = calcMAD / (inputArray.length)
	return acutalMAD

}


function getOutliers(inputVal,MAD,MEDIAN,THIRD_VAL){

	var zval = THIRD_VAL * (inputVal - MEDIAN) / MAD

	return zval
}

function maxRoll(inputArray){

		tempRollAngle.push(inputArray[i][8])

	}

}

function minRoll(inputArray){
	var tempRollAngle = []
	for (var i = 0; i <= inputArray.length-1; i++) {
		tempRollAngle.push(inputArray[i][8])

	}

	var minMoved = Math.min(...tempRollAngle);
	return(minMoved)
}


//gets trained roll angle
function angleIntegrate(inputArray){
	var anglexSum = 0;
	var angleySum = 0;
	var anglezSum = 0;
	var timeStart = inputArray[0][0];
	var timeEnd = inputArray[inputArray.length-1][0]
	for (var i = 1; i <= inputArray.length - 1; i++) {
		anglexSum = (inputArray[i][4])*(inputArray[i][0]-inputArray[i-1][0])  + anglexSum;
		angleySum = (inputArray[i][5])*(inputArray[i][0]-inputArray[i-1][0])  + angleySum;
		anglezSum = (inputArray[i][6])*(inputArray[i][0]-inputArray[i-1][0])  + anglezSum;
	}
	var anglex = anglexSum/1000;
;	var angley = angleySum/1000;
	var anglez = anglezSum/1000;
	anglex = anglex.toFixed(2);
	angley = angley.toFixed(2);
	anglez = anglez.toFixed(2);

	return anglex
}


function angleAverage(inputArray){
	var x = 0;

	for (var i = 0; i <= inputArray.length - 1; i++) {
		x = x + Number(inputArray[i]);

	}
	x = x / inputArray.length;

	x = x.toFixed(2);

	return x;
}


//Akshay is helping
function accMagnitude(x,y,z){
	var m = 0;
	x = Math.pow(x,2);
	y = Math.pow(y,2);
	z = Math.pow(z,2);
	m = Math.sqrt((x+y+z));
	m = m.toFixed(2);
	return m;

}

//Integrates the anglular velocity over time to get the angle moved
function checkAngle(inputArray){
	//delays running the function for the first 50 lines to prevent array bound issues. Can probably be dropped to 30, but I don't like more things breaking
	for (var i = 50; i <= inputArray.length - 1; i++) {
		if (inputArray[i][0] == 'resumeGAIT' || inputArray[i][0] == 'breakGAIT'|| inputArray[i][0] == 'breakStep'|| inputArray[i][0] == 'resumeStep' || inputArray[i][0] == 'isLeft' || inputArray[i][0] == 'isRight'){
			i = i+1;
		}
		var j = i;
		var x = 0;
		var y = 0;
		var z = 0;

		//integrates over 1 second
		while (inputArray[i][0] - inputArray[j][0] <= 1000){
			if (inputArray[j][0] == 'resumeGAIT' || inputArray[j][0] == 'breakGAIT' || inputArray[j-1][0] == 'resumeGAIT' || inputArray[j-1][0] == 'breakGAIT'
				|| inputArray[j][0] == 'resumeStep' || inputArray[j][0] == 'breakStep' || inputArray[j-1][0] == 'resumeStep' || inputArray[j-1][0] == 'breakStep' || inputArray[j][0] == 'isRight' || inputArray[j][0] == 'isLeft' || inputArray[j-1][0] == 'isRight' || inputArray[j-1][0] == 'isLeft'
				){
				j = j-2;
			}


			x = x + inputArray[j][4]*(inputArray[j][0]-inputArray[j-1][0])/1000;
			y = y + inputArray[j][5]*(inputArray[j][0]-inputArray[j-1][0])/1000;
			z = z + inputArray[j][6]*(inputArray[j][0]-inputArray[j-1][0])/1000;
			j = j - 1;
		}
		x = x.toFixed(2);
		y = y.toFixed(2);
		z = z.toFixed(2);
		inputArray[i][8] = x;
		inputArray[i][9] = y;
		inputArray[i][10] = z;
	}
	return inputArray

}


//checks chance of sprain. This has taken far too long to get. Neil provided pseudocode for this section
function riskAnalysis(inputArray,min,max){
	var countOut = 0;
	var countIn = 0;


	for (var i = 50; i <= inputArray.length - 1; i++) {
		if (inputArray[i][9] > max || inputArray[i][8] < min){
		countOut = countOut + 1;
		}
		else {
			countIn = countIn + 1;
		}
	}
	var percentageOut = countOut / (countIn + countOut)
	return percentageOut	
}

//Checks if instance within normal bounds. Neil provided pseudocode for this section. I think the numbers came from a few of the trials him and Akshay were running
function determineStep(inputArray){
	for (var i = 50; i <= inputArray.length - 1; i++) {
		if (inputArray[i][7] < 1.05 && inputArray[i][7] > .95 && inputArray[i][8] < 3 && inputArray[i][8] > -3) {
			//Standing
			inputArray[i][12] = 0
		}
		else if(inputArray[i][7] > 1.1 && inputArray[i][8] > 3 && inputArray[i][8] < -3){
			//Mid Walking Stance
		}
		else if(inputArray[i][7] < .9 && inputArray[i][8]> -15 && inputArray[i][8] < 25){
			//Step Occurs Here, this is where our risk is determined since this is where the foot lands
			
		}
		else{
			inputArray[i][12] = 1
		}
	}
	return inputArray
}

//http://www.speqmath.com/tutorials/csv2array/ 
//Shamelessly borrowed. Probably could have been edited down, but it's working and I don't want to break things
function csv2array(data, delimeter) {
  // Retrieve the delimeter
  if (delimeter == undefined) 
    delimeter = ',';
  if (delimeter && delimeter.length > 1)
    delimeter = ',';

  // initialize variables
  var newline = '\n';
  var eof = '';
  var i = 0;
  var c = data.charAt(i);
  var row = 0;
  var col = 0;
  var array = new Array();

  while (c != eof) {
    // skip whitespaces
    while (c == ' ' || c == '\t' || c == '\r') {
      c = data.charAt(++i); // read next char
    }
    
    // get value
    var value = "";
    if (c == '\"') {
      // value enclosed by double-quotes
      c = data.charAt(++i);
      
      do {
        if (c != '\"') {
          // read a regular character and go to the next character
          value += c;
          c = data.charAt(++i);
        }
        
        if (c == '\"') {
          // check for escaped double-quote
          var cnext = data.charAt(i+1);
          if (cnext == '\"') {
            // this is an escaped double-quote. 
            // Add a double-quote to the value, and move two characters ahead.
            value += '\"';
            i += 2;
            c = data.charAt(i);
          }
        }
      }
      while (c != eof && c != '\"');
      
      if (c == eof) {
        throw "Unexpected end of data, double-quote expected";
      }

      c = data.charAt(++i);
    }
    else {
      // value without quotes
      while (c != eof && c != delimeter && c!= newline && c != ' ' && c != '\t' && c != '\r') {
        value += c;
        c = data.charAt(++i);
      }
    }

    // add the value to the array
    if (array.length <= row) 
      array.push(new Array());
  		//edited
  		if (value == 'resumeGAIT' || value == 'breakGAIT' || value == 'resumeStep' || value == 'breakStep' || value == 'resumeStep' || value == 'isLeft' || value == 'isRight') {

  		}
  		else{value = Number(value);
  		}
  		 //I added this to try to fix the load. Seems to make things work
    array[row].push(value);
    
    // skip whitespaces
    while (c == ' ' || c == '\t' || c == '\r') {
      c = data.charAt(++i);
    }

    // go to the next row or column
    if (c == delimeter) {
      // to the next column
      col++;
    }
    else if (c == newline) {
      // to the next row
      col = 0;
      row++;
    }
    else if (c != eof) {
      // unexpected character

    }
    
    // go to the next character
    c = data.charAt(++i);
  }  
  
  return array;
}
